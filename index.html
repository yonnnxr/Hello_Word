<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />

  <style>
    #map {
      width: 100%;
      height: 100vh;
    }

    .marker-cluster-small {
      background-color: rgba(181, 226, 140, 0.6);
      color: white;
    }

    .marker-cluster-medium {
      background-color: rgba(241, 211, 87, 0.6);
      color: white;
    }

    .marker-cluster-large {
      background-color: rgba(253, 156, 115, 0.6);
      color: white;
    }

    .marker-cluster div {
      border-radius: 50%;
      border: none;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

<script>
  var map = L.map('map', {
    zoomControl: true
  }).setView([-20.4799, -55.5368], 15);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap',
    maxZoom: 22
  }).addTo(map);

  var markers = L.markerClusterGroup({ /* ...config... */ });

  fetch('https://api-geo-ymve.onrender.com/dados')
    .then(res => res.json())
    .then(data => {
      var geoJsonLayer = L.geoJSON(data, {
        pointToLayer: (feature, latlng) => L.marker(latlng),
        onEachFeature: function (feature, layer) {
          let popup = '';
          for (const key in feature.properties) {
            popup += `<strong>${key}</strong>: ${feature.properties[key]}<br>`;
          }
          layer.bindPopup(popup);
        }
      });
      markers.addLayer(geoJsonLayer);
      map.addLayer(markers);
      map.fitBounds(markers.getBounds());
    });

  fetch('https://api-geo-ymve.onrender.com/redes_agua')
    .then(res => res.json())
    .then(data => {
      var redeAguaLayer = L.geoJSON(data, {
        style: {
          color: 'blue',
          weight: 3
        },
        onEachFeature: function (feature, layer) {
          let popup = '';
          for (const key in feature.properties) {
            popup += `<strong>${key}</strong>: ${feature.properties[key]}<br>`;
          }
          layer.bindPopup(popup);
        }
      });
      map.addLayer(redeAguaLayer);
    });
</script>

</body>
</html>
